<!DOCTYPE html>

<html class="gr__localhost"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Park</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Pet Park_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./Pet Park_files/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./Pet Park_files/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./Pet Park_files/style.css">
</head>

<body data-gr-c-s-loaded="true">
    <header>
    <div class="banner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo">
                <h1 class="pl-4 pt-4" style="z-index: 5"> Pet Park</h1>
                <h1 class="pl-4 pt-4" style="color:#F5A623; position:absolute; top: 4px; left: 8px;"> Pet Park
                </h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="pr-4">
                    <button class="btn btn-danger my-2 my-sm-0 mx-2" id="createPet">Create A Pet</button>
                    <button class="btn btn-warning my-2 my-sm-0 mx-2" data-toggle="modal" data-target="#loginModal" style="display:none!important" id="loginModalBtn">Log
                        In</button>
                    <button class="btn btn-warning my-2 my-sm-0 mx-2" data-toggle="modal" data-target="#signupModal" style="display:none!important" id="signinModalBtn">Sign Up</button>
                    <button class="btn btn-warning my-2 my-sm-0 mx-2" id="logoutBtn" style="display: inline;">Log Out</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid mt-5">
    <div class="cards">

                    <article data-id="2">
                        <img src="./Pet Park_files/pet3.gif">
                    </article>

                    <article data-id="1">
                        <img src="./Pet Park_files/pet7.gif">
                    </article>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" id="petStatus">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content p-2">
            <div class="modal-header">
                <h3 class="modal-title petInfo-title" id="exampleModalCenterTitle"><b>Bearer</b> | Owner: Jack</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="aliveInfo">
                <div class="row align-items-center justify-content-around">
                    <div class="col-md-2 p-0">
                    </div>
                    <div class="col-md-7 p-0">
                        <div class="" style="height: 30px;">
                            <h5 style="position:absolute; bottom:0%; left:2%; font-size:12pt; color
                                :gray;"><i class="far fa-frown"></i></h5>
                            <h5 style="position:absolute; bottom:0%; right:2%; font-size:12pt; color
                                :gray;"><i class="far fa-smile"></i></h5>
                        </div>
                    </div>
                    <div class="col-md-2 p-0">
                    </div>
                </div>
                <div class="row align-items-center justify-content-around">
                    <div class="col-md-2 p-0">
                        <h5 class="align-self-end py-0 my-0 text-right">H.P.</h5>
                    </div>
                    <div class="col-md-7 p-0">
                        <div class="progress" style="height: 30px;">
                            <div id="hpBar" class="progress-bar" role="progressbar" style="width: 33%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 p-0">
                        <button class="btn btn-danger py-0 action" style="width:70px; height: 30px;" id="killBtn">Kill</button>
                    </div>
                </div>

                <div class="row align-items-center justify-content-around my-2">
                    <div class="col-md-2 p-0">
                        <h5 class="align-self-end py-0 my-0 text-right">Hungry</h5>
                    </div>
                    <div class="col-md-7 p-0">
                        <div class="progress" style="height: 30px;">
                            <div id="hungryBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="col-md-2 p-0">
                        <button class="btn btn-warning py-0 action" style="width:70px; height: 30px;" id="feedBtn">Feed</button>
                    </div>
                </div>

                <div class="row align-items-center justify-content-around my-2">
                    <div class="col-md-2 p-0">
                        <h5 class="align-self-end py-0 my-0 text-right">Sleepy</h5>
                    </div>
                    <div class="col-md-7 p-0">
                        <div class="progress" style="height: 30px;">
                            <div id="sleepyBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 40%;"></div>
                        </div>
                    </div>
                    <div class="col-md-2 p-0">
                        <button class="btn btn-warning py-0 action" style="width:70px; height: 30px;" id="sleepBtn">Sleep</button>
                    </div>
                </div>

                <div class="row align-items-center justify-content-around my-2">
                    <div class="col-md-2 p-0">
                        <h5 class="align-self-end py-0 my-0 text-right">Happy</h5>
                    </div>
                    <div class="col-md-7 p-0">
                        <div class="progress" style="height: 30px;">
                            <div id="happyBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="col-md-2 p-0">
                        <button class="btn btn-warning py-0 action" style="width:70px; height: 30px;" id="playBtn">Play</button>
                    </div>
                </div>`
            </div>
            <div class="modal-body" id="resurrectInfo">
                <div class="text-center">
                    <button type="button" class="btn btn-danger btn-lg btn-block my-5" id="resurrectBtn" data-id="#">Resurrect</button>
                </div>
            </div>
            <div class="modal-footer" style="display: block">
                <div class="speech-bubble p-2">
                    <h6 class="bg-light text-dark text-center" id="message"></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for create new pet-->
<div class="modal fade" id="createPetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span><img src="./Pet Park_files/boy.png"></span><span class="pt-4 pl-1">
                    <h3 class="modal-title" id="exampleModalScrollableTitle"><b>Pick one and create a new pet!</b></h3>
                </span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="cards-createNewPet">

                    </div>
                </div>
            </div>
            <div class="modal-footer" style="justify-content: center">
                <div class="row p-2" style="width:100%">
                    <input class="text-center py-2 mb-2" style="width:100%" id="newPetName" placeholder="Give your pet a name!">
                     <div class="text-center py-1" style="width:100%" id="errorSelectPet">
                    </div>
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="createNewPetBtn">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content p-2">
            <div class="modal-header">
                <span><img src="./Pet Park_files/boy.png"></span><span class="pt-4 pl-1">
                    <h3 class="modal-title" id="exampleModalScrollableTitle"><b>Welcome back, feeder!</b></h3>
                </span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="name" class="form-control" id="lg_username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="lg_password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="loginBtn" type="button" class="btn btn-warning btn-lg btn-block">Log in</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content p-2">
            <div class="modal-header">
                <span><img src="./Pet Park_files/boy.png"></span><span class="pt-4 pl-1">
                    <h3 class="modal-title" id="exampleModalScrollableTitle"><b>Welcome, new feeder!</b></h3>
                </span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="name" class="form-control" id="su_username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="su_password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="signupBtn" type="button" class="btn btn-warning btn-lg btn-block">Sign up</button>
            </div>
        </div>
    </div>
</div>


<script src="./Pet Park_files/jquery.js"></script>
<script src="./Pet Park_files/moment.min.js"></script>
<script src="./Pet Park_files/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="./Pet Park_files/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./Pet Park_files/main.js"></script>
